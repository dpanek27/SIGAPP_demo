<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Notes App</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: system-ui, sans-serif;
      background: #f5f5f5;
      color: #222;
      padding: 2rem;
      max-width: 700px;
      margin: 0 auto;
    }

    h1 { margin-bottom: 1.5rem; }

    form {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      background: #fff;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(0,0,0,.1);
      margin-bottom: 2rem;
    }

    input, textarea {
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
      font-family: inherit;
      width: 100%;
    }

    textarea { resize: vertical; min-height: 80px; }

    button {
      padding: 0.5rem 1rem;
      background: #4f46e5;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
      align-self: flex-start;
    }

    button:hover { background: #4338ca; }

    #notes-list { display: flex; flex-direction: column; gap: 1rem; }

    .note-card {
      background: #fff;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(0,0,0,.1);
    }

    .note-card h3 { margin-bottom: 0.25rem; }
    .note-card p { color: #555; margin-bottom: 0.5rem; }
    .note-card small { color: #999; font-size: 0.75rem; }

    .note-actions { display: flex; gap: 0.5rem; margin-top: 0.75rem; }

    .btn-delete {
      background: #ef4444;
      padding: 0.25rem 0.75rem;
      font-size: 0.875rem;
    }
    .btn-delete:hover { background: #dc2626; }

    .btn-edit {
      background: #6b7280;
      padding: 0.25rem 0.75rem;
      font-size: 0.875rem;
    }
    .btn-edit:hover { background: #4b5563; }
  </style>
</head>
<body>
  <h1>üìù Notes App</h1>

  <form id="note-form">
    <input id="title" type="text" placeholder="Title" required />
    <textarea id="body" placeholder="Write your note here..."></textarea>
    <button type="submit">Add Note</button>
  </form>

  <div id="notes-list">Loading...</div>

  <script>
    const API = '/notes';

    async function loadNotes() {
      const res = await fetch(API);
      const notes = await res.json();
      const list = document.getElementById('notes-list');

      if (notes.length === 0) {
        list.innerHTML = '<p>No notes yet. Add one above!</p>';
        return;
      }

      list.innerHTML = notes.map((note) => `
        <div class="note-card" data-id="${note.id}">
          <h3>${escapeHtml(note.title)}</h3>
          <p>${escapeHtml(note.body)}</p>
          <small>${new Date(note.created_at).toLocaleString()}</small>
          <div class="note-actions">
            <button class="btn-edit" onclick="editNote(${note.id}, ${JSON.stringify(note.title)}, ${JSON.stringify(note.body)})">Edit</button>
            <button class="btn-delete" onclick="deleteNote(${note.id})">Delete</button>
          </div>
        </div>
      `).join('');
    }

    document.getElementById('note-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const title = document.getElementById('title').value.trim();
      const body = document.getElementById('body').value.trim();

      await fetch(API, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ title, body }),
      });

      document.getElementById('title').value = '';
      document.getElementById('body').value = '';
      loadNotes();
    });

    async function deleteNote(id) {
      if (!confirm('Delete this note?')) return;
      await fetch(`${API}/${id}`, { method: 'DELETE' });
      loadNotes();
    }

    async function editNote(id, currentTitle, currentBody) {
      const title = prompt('New title:', currentTitle);
      if (title === null) return;
      const body = prompt('New body:', currentBody);
      if (body === null) return;

      await fetch(`${API}/${id}`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ title, body }),
      });
      loadNotes();
    }

    function escapeHtml(str) {
      return String(str)
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;')
        .replace(/"/g, '&quot;');
    }

    loadNotes();
  </script>
</body>
</html>
